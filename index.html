      display: none;

      padding: 8px 16px;

      position: absolute;
      top: 10px;

      cursor: pointer;
      color: #000; /* Color for close button in light mode */

    #historyModal .modal-content {
      max-width: 600px;
      text-align: left;
      overflow-y: auto;
      max-height: 80vh;
    }

    .delete-btn {
      background: none;
      border: none;
      color: red;
      cursor: pointer;
      font-size: 12px;
      padding: 0;
      margin-left: 8px;
      line-height: 1;
      width: auto;
      min-width: unset;
    }

    .delete-btn:hover {
      color: darkred;
    }

    li {
      display: flex;
      justify-content: space-between;

    }

      font-size: 0.75em;
      color: gray;

}

  body.dark-mode {
      background: #121212; /* Dark background */

    .container.dark-mode {

    }

    .gcash-btn.dark-mode {
      background: #1a73e8;

    .gcash-btn.dark-mode:hover {
      background: #1565c0;

    .slider-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .slider {
      position: relative;
      width: 60px;
      height: 34px;
    }

    .slider input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider .slider-round {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 50px;
    }

    .slider input:checked + .slider-round {
      background-color: #4CAF50;
    }

    .slider .slider-round:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      border-radius: 50px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
    }

    .slider input:checked + .slider-round:before {
      transform: translateX(26px);
    }

    /* Dark Mode for Inputs */

      background-color: #333;

<body>
  <div class="container">
    <h2>üí∞ JSavings</h2>
    <hr class="my-4 border-0" style="border-top: 2px solid #1a73e8;">
    <div class="space"></div>
    <div class="balance">Current Savings: ‚Ç±<span id="balance">0.00</span></div>

    <h3>Add Money to Savings</h3>
    <input type="number" id="addAmount" placeholder="Enter amount to add" />
    <button onclick="addMoney()">Add to Savings</button>

    <h3>Record an Expense</h3>
    <input type="number" id="expenseAmount" placeholder="Enter expense amount" />
    <input type="text" id="expenseDesc" placeholder="Description (e.g., groceries)" />
    <button onclick="recordExpense()">Record Expense</button>

    <div class="transactions">
      <h3>Transaction History</h3>
      <ul id="historyList">
        <!-- Transaction items will be added dynamically here -->
      </ul>
      <button id="showMoreBtn" onclick="openHistoryModal()">Show More</button>

      <div id="historyModal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeHistoryModal()">&times;</span>
          <h3>All Transactions</h3>
          <ul id="fullHistoryList"></ul>
        </div>
      </div>

      <div id="passwordModal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closePasswordModal()">&times;</span>
          <h3>üîê Enter Password</h3>
          <input type="password" id="resetPassword" placeholder="Enter password" />
          <button onclick="submitResetPassword()">Confirm Reset</button>
        </div>
      </div>

      <!-- Dark/Light Mode Toggle with Modern Emojis -->
   <div class="slider-container">
    <span> </span> <!-- Modern Sun Emoji for Light Mode -->
    <h5>Dark mode</h3>
    <label class="slider">
      <input type="checkbox" id="modeToggle" onclick="toggleMode()">
      <span class="slider-round"></span>
    </label>
    <span> </span> <!-- Modern Moon Emoji for Dark Mode -->
  </div>
      
      <h3>üì• Export</h3>
      <button class="gcash-btn" onclick="downloadPDF()">Download PDF</button>

      <hr style="margin-top: 30px;">
      
      <h3>üîê Reset Data (Protected)</h3>
      <button class="gcash-btn" onclick="softReset()">Reset All Records</button>
    </div>
  </div>

  <script>
    let balance = 0;
    let history = [];

    const balanceDisplay = document.getElementById("balance");
    const historyList = document.getElementById("historyList");

    window.onload = function () {
      const savedBalance = localStorage.getItem("bank_balance");
      const savedHistory = localStorage.getItem("bank_history");

      if (savedBalance) {
        balance = parseFloat(savedBalance);
      }

      if (savedHistory) {
        history = JSON.parse(savedHistory);
        renderHistory();
      }

      updateBalanceDisplay();
    };

    function updateBalanceDisplay() {
  balanceDisplay.textContent = balance.toLocaleString("en-PH", {
    minimumFractionDigits: 2,
    maximumFractionDigits: 2,
  });
  localStorage.setItem("bank_balance", balance);
}


    function getCurrentDateTime() {
      const now = new Date();
      return now.toLocaleString(); 
    }

    function addMoney() {
      const amount = parseFloat(document.getElementById("addAmount").value);
      if (isNaN(amount) || amount <= 0) {
        alert("Enter a valid amount to add.");
        return;
      }

      balance += amount;
      updateBalanceDisplay();
      const text = `+ ‚Ç±${amount.toFixed(2)} added to savings`;
      const date = getCurrentDateTime();
      addToHistory(text, date, 'income');
      document.getElementById("addAmount").value = "";
    }

    function recordExpense() {
      const amount = parseFloat(document.getElementById("expenseAmount").value);
      const desc = document.getElementById("expenseDesc").value.trim();

      if (isNaN(amount) || amount <= 0 || desc === "") {
        alert("Enter a valid amount and description.");
        return;
      }

      if (amount > balance) {
        alert("You don't have enough balance for this expense.");
        return;
      }

      balance -= amount;
      updateBalanceDisplay();
      const text = `‚àí ‚Ç±${amount.toFixed(2)} spent on ${desc}`;
      const date = getCurrentDateTime();
      addToHistory(text, date, 'expense');
      document.getElementById("expenseAmount").value = "";
      document.getElementById("expenseDesc").value = "";
    }

    function addToHistory(text, date, type, save = true) {
      const li = document.createElement("li");
      li.innerHTML = `${text}<span class="transaction-date">${date}</span>`;
      li.classList.add(type);
      historyList.prepend(li);

      if (save) {
        history.unshift({ text, date, type });
        localStorage.setItem("bank_history", JSON.stringify(history));
      }
    }


    function softReset() {
  document.getElementById("resetPassword").value = "";
  document.getElementById("passwordModal").style.display = "block";
}

function closePasswordModal() {
  document.getElementById("passwordModal").style.display = "none";
}

function submitResetPassword() {
  const password = document.getElementById("resetPassword").value;
  if (password === "09298012") {
    if (confirm("Are you sure you want to delete all records? This cannot be undone.")) {
      localStorage.removeItem("bank_balance");
      localStorage.removeItem("bank_history");
      balance = 0;
      history = [];
      updateBalanceDisplay();
      renderHistory(); 
      alert("All records have been reset.");
      closePasswordModal();
    }
  } else {
    alert("Incorrect password. Records were not deleted.");
  }
}

window.onclick = function (event) {
  const modal = document.getElementById("passwordModal");
  if (event.target === modal) {
    closePasswordModal();
  }
}


function downloadPDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  doc.setFont("helvetica");
  doc.setFontSize(10);

  doc.text("Jsavings Record", 14, 20);
  doc.text(`Date: ${getCurrentDateTime()}`, 14, 25);
  doc.text("--------------------------------------------------", 14, 30);

  doc.setFontSize(6);
  const headers = ["Date", "Description", "Amount", "Balance"];

  doc.text(headers[0], 16, 42);
  doc.text(headers[1], 46, 42);
  doc.text(headers[2], 126, 42);
  doc.text(headers[3], 156, 42);
  doc.text("--------------------------------------------------", 14, 45);

  let yOffset = 50;
  let runningBalance = 0;

  const reversedHistory = [...history].reverse();

  reversedHistory.forEach(item => {
    const { text, date, type } = item;
    const match = text.match(/‚Ç±([\d,]+\.\d{2})/);
    if (!match) return;

    const amount = parseFloat(match[1].replace(/,/g, ""));
    if (type === 'income') {
      runningBalance += amount;
    } else if (type === 'expense') {
      runningBalance -= amount;
    }

    if (type === 'expense') {
      doc.setTextColor(255, 0, 0);
    } else if (type === 'income') {
      doc.setTextColor(0, 128, 0);
    } else {
      doc.setTextColor(0, 0, 0);
    }

    doc.text(date, 16, yOffset + 7);
    doc.text(text, 46, yOffset + 7, { maxWidth: 75, align: "left" });
    doc.text(`‚Ç±${amount.toFixed(2)}`, 126, yOffset + 7, { align: "right" });
    doc.text(`‚Ç±${runningBalance.toFixed(2)}`, 156, yOffset + 7, { align: "right" });

    yOffset += 12;
    if (yOffset > 270) {
      doc.addPage();
      yOffset = 20;
    }
  });

  doc.setTextColor(0, 0, 0);
  doc.text("--------------------------------------------------", 14, yOffset + 5);
  doc.text("Thank you for using JSavings!", 14, yOffset + 15);
  doc.save("Jsavings.pdf");
}



function renderHistory() {
  historyList.innerHTML = "";
  const recent = history.slice(0, 5);

  recent.forEach(item => {
    const li = document.createElement("li");
    li.innerHTML = `
      ${item.text}
      <span class="transaction-date">${item.date}</span>
      <button class="delete-btn" onclick="deleteTransaction(${item.id})">üóëÔ∏è</button>
    `;
    li.classList.add(item.type);
    historyList.appendChild(li);
  });

  document.getElementById("showMoreBtn").style.display = history.length > 5 ? "block" : "none";
}

function deleteTransaction(id) {
  const index = history.findIndex(item => item.id === id);

  if (index !== -1) {
    const item = history[index];

    const match = item.text.match(/‚Ç±([\d,]+\.\d{2})/);
    if (match) {
      const amount = parseFloat(match[1].replace(/,/g, ""));
   
      if (item.type === "income") {
        balance -= amount;
      } else if (item.type === "expense") {
        balance += amount;
      }

      updateBalanceDisplay();
    }

    history.splice(index, 1);
    localStorage.setItem("bank_history", JSON.stringify(history));

    renderHistory();
  }
}


function addToHistory(text, date, type, save = true) {
  const id = Date.now(); 
  const item = { id, text, date, type };

  if (save) {
    history.unshift(item);
    localStorage.setItem("bank_history", JSON.stringify(history));
  }

  renderHistory();
}


function openHistoryModal() {
  const modal = document.getElementById("historyModal");
  const fullList = document.getElementById("fullHistoryList");
  fullList.innerHTML = "";

  history.forEach(item => {
    const li = document.createElement("li");
    li.innerHTML = `
      ${item.text}
      <span class="transaction-date">${item.date}</span>
      <button class="delete-btn" onclick="deleteTransaction(${item.id})">üóëÔ∏è</button>
    `;
    li.classList.add(item.type);
    fullList.appendChild(li);
  });

  modal.style.display = "block";
}

function closeHistoryModal() {
  const modal = document.getElementById("historyModal");
  modal.style.display = "none";
}

window.onclick = function (event) {
  const historyModal = document.getElementById("historyModal");
  const passwordModal = document.getElementById("passwordModal");

  if (event.target === historyModal) {
    historyModal.style.display = "none";
  }

  if (event.target === passwordModal) {
    passwordModal.style.display = "none";
  }
}

    function toggleMode() {
      const body = document.body;
      const container = document.querySelector('.container');
      const modals = document.querySelectorAll('.modal-content');
      body.classList.toggle('dark-mode');
      container.classList.toggle('dark-mode');
      modals.forEach(modal => modal.classList.toggle('dark-mode'));
    }

  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
